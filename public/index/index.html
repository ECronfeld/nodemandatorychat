<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Python Fruit Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="top"></div>
    <div class="mid-left"></div>
    <div class="login-field">
        <form>
            <ul>
                <li>
                    <input type="text" class="email" name="emailField" id="emailField" placeholder="enter email">
                </li>
                <li>
                    <input type="text" class="password" name="passwordField" id="passwordField" placeholder="enter password">
                </li>
                <li>
                    <button type="submit" id="signUpButton">
                        Sign Up
                    </button>
                    <button type="submit" id="logInButton">
                        Log In
                    </button>
                </li>

            </ul>
            
            
        </form>
    </div>
    <div class="mid-right"></div>
    <div class="bottom"></div>
</body>
</html>
